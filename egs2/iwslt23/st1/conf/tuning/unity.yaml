batch_type: numel
batch_bins: 200000000
accum_grad: 8
max_epoch: 150
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10
# use_amp: true       # automatic mixed precision (amp)
num_workers: 4
num_iters_per_epoch: 1000

encoder: conformer
encoder_conf:
    output_size: 1024
    attention_heads: 8
    linear_units: 2048
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv2d2
    normalize_before: true
    macaron_style: true
    rel_pos_type: latest
    pos_enc_layer_type: rel_pos
    selfattention_layer_type: rel_selfattn
    activation_type: swish
    use_cnn_module: true
    cnn_module_kernel: 31

extra_asr_decoder: transformer
extra_asr_decoder_conf:
    num_blocks: 6
    attention_heads: 8
    linear_units: 2048
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.1
    src_attention_dropout_rate: 0.1

decoder: transformer_md
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.2
    src_attention_dropout_rate: 0.2

md_encoder: transformer
md_encoder_conf:
    output_size: 256
    attention_heads: 4
    linear_units: 2048
    input_layer: null
    num_blocks: 2
    dropout_rate: 0.1

model_conf:
    asr_weight: 0.3
    mt_weight: 0.0
    mtlalpha: 0.3
    st_mtlalpha: 0.0
    lsm_weight: 0.2
    length_normalized_loss: false
    extract_feats_in_collect_stats: false
    tgt_ignore_id: 1
    tgt_sym_blank: "<pad>"
    tgt_sym_sos: "<s>"
    tgt_sym_eos: "</s>"

optim: adam
optim_conf:
    lr: 0.0005
    weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 2500


specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 27
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_ratio_range:
    - 0.
    - 0.05
    num_time_mask: 5


frontend: s3prl
frontend_conf:
    frontend_conf:
        upstream: wavlm_large  # Note: If the upstream is changed, please change the input_size in the preencoder.
    download_dir: ./hub
    multilayer_feature: True

preencoder: linear
preencoder_conf:
    input_size: 1024  # Note: If the upstream is changed, please change this value accordingly.
    output_size: 80

freeze_param: [
  "frontend.upstream"
]