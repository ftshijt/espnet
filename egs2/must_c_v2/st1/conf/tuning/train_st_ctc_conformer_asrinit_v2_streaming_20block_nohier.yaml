batch_type: numel
batch_bins: 25000000
accum_grad: 2
max_epoch: 20
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10
# use_amp: true       # automatic mixed precision (amp)
# num_workers: 4

encoder: contextual_block_conformer
encoder_conf:
    output_size: 256
    attention_heads: 4
    linear_units: 2048
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv2d
    normalize_before: true
    macaron_style: true
    # rel_pos_type: latest
    # pos_enc_layer_type: rel_pos
    selfattention_layer_type: rel_selfattn
    activation_type: swish
    use_cnn_module: true
    cnn_module_kernel: 31
    block_size: 20      # streaming configuration
    hop_size: 8        # streaming configuration
    look_ahead: 8      # streaming configuration
    init_average: true  # streaming configuration
    ctx_pos_enc: true   # streaming configuration

